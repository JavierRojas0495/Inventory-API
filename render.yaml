services:
  - type: web
    name: inventory-api
    runtime: docker
    branch: main
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromService:
          type: pserv
          name: inventory-db
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: inventory_db
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: root
